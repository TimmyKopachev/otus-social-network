server:
  port: 9081

spring:
  profiles:
    active: local

  cloud:
    consul:
      host: localhost
      port: 8500

  session:
    storetype: hazelcast

  #Application
  application:
    name: otus-social-network

  #Liquibase
  liquibase:
    change-log: ${LIQUIBASE_CHANGE_LOG:classpath:db-changelog/changelog-dev.xml}

  #JPA
  datasource:
    url: jdbc:postgresql://localhost:5432/otus-social-network-core-db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    properties:
      hibernate:
        show_sql: false
        format_sql: false
        ddl-auto: none


messaging:
  config:
    enabled: true
kafka:
  bootstrap:
    server: localhost:9092
social:
  network:
    kafka:
      topics: TWEED-FRIENDS-SUBMIT-NOTIFICATION_TOPIC

jwt:
  secret: reallysecretgoldkey123456789011111111qwASSDfffffffffwe21azzFNMzzzzz34fDx5xcCq13fffg29903qllllkjilIlkdf
  refreshExpirationMs: 3600000 #1000 * 60 * 60



